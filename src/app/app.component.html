<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else vitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: red">Fim de jogo, infelizmente você perdeu!</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar jogo</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #vitoria>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: green">Fim de jogo, você ganhou!</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar jogo</button>
            </div>
        </div>
    </div>
</ng-template>
